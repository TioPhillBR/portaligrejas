    <!-- Service Worker Cleanup Script - MUST BE FIRST -->
    <script>
      // Force unregister old service workers to clear stale cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (var registration of registrations) {
            registration.unregister().then(function(success) {
              if (success) {
                console.log('[SW Cleanup] Service Worker unregistered successfully');
              }
            });
          }
        }).then(function() {
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (var name of names) {
                caches.delete(name);
                console.log('[SW Cleanup] Cache deleted:', name);
              }
            });
          }
        });
      }
    </script>
    
    <!-- Theme initialization script - must be in head to prevent flash -->
    <script>
      (function() {
        var saved = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
        window.addEventListener('DOMContentLoaded', function() {
          setTimeout(function() {
            document.documentElement.classList.remove('no-transitions');
          }, 100);
        });
      })();
    </script>
