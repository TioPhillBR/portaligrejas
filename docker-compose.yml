version: '3.8'

services:
  portal-igrejas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-igrejas
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal-igrejas.rule=Host(`portaligrejas.com.br`)"
      - "traefik.http.services.portal-igrejas.loadbalancer.server.port=3000"

# Para desenvolvimento local, crie um arquivo .env.local com:
# VITE_SUPABASE_URL=https://seu-projeto.supabase.co
# VITE_SUPABASE_PUBLISHABLE_KEY=sua-anon-key
# VITE_SUPABASE_PROJECT_ID=seu-project-id
